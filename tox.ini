[tox]
;no pypy
envlist = py26,py27,py31,py32,pypy

[testenv:py32]
deps=
  hg+ssh://hg@bitbucket.org/lcrees/stuf@pu#egg=stuf
  nose
  coverage
commands=
  nosetests {posargs:--with-coverage --cover-package=knife}

