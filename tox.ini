[tox]
;no pypy
envlist = py26,py27,py32

[testenv]
deps=
  nose
  coverage
  bpython
  ipython
commands=
  nosetests {posargs:--with-coverage --cover-package=thingq}
  
[testenv:py26]
deps=
  unittest2
  nose
  coverage
  bpython
  ipython
commands=
  nosetests {posargs:--with-coverage  --cover-package=thingq}